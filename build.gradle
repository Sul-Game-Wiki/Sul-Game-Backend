plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'org.sejong'
version = '0.0.1'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// springBoot web, JPA
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// security
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.security:spring-security-test'

	//oauth2
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

	// jwt
	implementation 'io.jsonwebtoken:jjwt-api:0.11.0'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.0'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.0'

	// swagger
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

	// lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'

	// maria DB
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

	// Hibernate 호환성문제
	implementation group: 'com.fasterxml', name: 'classmate', version: '1.7.0'

	// OAuth
	implementation('org.springframework.boot:spring-boot-starter-oauth2-client')

	// AWS S3
	implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

	// H2 DB
	runtimeOnly 'com.h2database:h2'

	// MySQL DB
	runtimeOnly 'com.mysql:mysql-connector-j'

	// HttpClient
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'

	// Faker 오늘도 숭배 해야만해....
	// Faker 의존성에서 snakeyaml 제외 (버전 충돌) snakeyaml의 2.0버전 명시적으로 추가
	implementation('com.github.javafaker:javafaker:1.0.2') {
		exclude module: 'snakeyaml'
	}
	implementation 'org.yaml:snakeyaml:2.0'

	// Thymeleaf
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	// Firebase
	implementation 'com.google.firebase:firebase-admin:9.1.1'
	implementation 'com.squareup.okhttp3:okhttp:4.9.3'


}

tasks.named('test') {
	useJUnitPlatform()
}
